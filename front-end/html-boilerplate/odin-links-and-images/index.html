<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Odin links & Images</title>
</head>

<body>
    <h1>Homepage</h1>
    <!-- To create a link in HTML, we use the anchor element '<a>' -->
    <!-- the <a> element will no display anything until a 'href' attribute is attached -->
    <!-- target=”_blank”: opens the link in a new tab. -->
    <!-- rel=”noopener”: prevents the new tab from accessing the original page, ensuring security. -->
    <a href="https://www.theodinproject.com/about" target="_blank" rel="noopener noreferrer">About The Odin Project</a>

    <a href="pages/about.html">About</a>

</body>



</html>
