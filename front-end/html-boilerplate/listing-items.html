<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Listing Items</title>
</head>
<body>
    <h3>A list of items I intend on cooking this week</h3>
    <ul>
        <li><em>Breakfast Muffins</em></li>
        <li><em>Spaghetti</em></li>
        <li><em>Chicken Parm</em></li>
    </ul>
    <h3>A few grocery-items may I need ?</h3>
    <ol>
        <li><em>Garlic</em></li>
        <li><em>White Onion</em></li>
        <li><em>Parsley</em></li>
        <li><em>Breadcrumbs</em></li>
    </ol>
</body>
</html>
